<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>唱名练习</title>
    <script src="jquery-1.8.3.js"></script>
    <style>
        p {
            font-size: 30px;
            color: gray;
        }

        body {
            background-color: rgb(40, 40, 40);
        }

        select {
            background-color: rgb(150, 150, 150);
            width: 150px;
            height: 50px;
            font-size: 30px;
        }

        span {
            font-size: 30px;
            color: gray;
            padding-left: 30px;
        }
    </style>
</head>

<body>
    <select id="chooseDay">
        <option value="1">第 1 天</option>
        <option value="2">第 2 天</option>
        <option value="3">第 3 天</option>
        <option value="4">第 4 天</option>
        <option value="5">第 5 天</option>
        <option value="6">第 6 天</option>
        <option value="7">第 7 天</option>
        <option value="8">第 8 天</option>
        <option value="9">第 9 天</option>
        <option value="10">第 10 天</option>
        <option value="11">第 11 天</option>
        <option value="12">第 12 天</option>
        <option value="13">第 13 天</option>
        <option value="14">第 14 天</option>
        <option value="15">第 15 天</option>
    </select>
    <span>会自动记录上一次天数</span>
    <hr>
    <p id="group1">123123123123123123123123123</p>
    <p id="group2">123123123123123123123123123</p>
    <p id="group3">123123123123123123123123123</p>
    <p id="group4">123123123123123123123123123</p>
    <p id="group5">123123123123123123123123123</p>
</body>
<script>
    $(function () {
        $("#chooseDay").bind("change", function () {
            localStorage.chooseDay = $(this).val();
            var str = "";
            var group1 = [];
            var group2 = [];
            var group3 = [];
            var group4 = [];
            var group5 = [];
            switch ($(this).val()) {
                case "1":
                    group1 = [1, 4, 5];
                    group2 = [2, 3, 6];
                    group3 = [4, 6, 7];
                    group4 = [1, 2, 6];
                    group5 = [3, 5, 7];
                    break;
                case "2":
                case "3":
                    group1 = [2, 5, 6, 7];
                    group2 = [1, 4, 5, 7];
                    group3 = [2, 3, 6, 7];
                    group4 = [1, 3, 5, 6];
                    group5 = [1, 2, 4, 5];
                    break;
                case "4":
                case "5":
                case "6":
                    group1 = [1, 2, 4, 5, 6];
                    group2 = [2, 3, 5, 6, 7];
                    group3 = [1, 3, 5, 6, 7];
                    group4 = [2, 3, 4, 6, 7];
                    group5 = [3, 4, 5, 6, 7];
                    break;
                case "7":
                case "8":
                case "9":
                case "10":
                    group1 = [2, 3, 4, 5, 6, 7];
                    group2 = [1, 3, 4, 5, 6, 7];
                    group3 = [1, 2, 3, 4, 6, 7];
                    group4 = [1, 2, 3, 5, 6, 7];
                    group5 = [1, 2, 4, 5, 6, 7];
                    break;
                case "11":
                case "12":
                case "13":
                case "14":
                case "15":
                    group1 = [1, 2, 3, 4, 5, 6, 7];
                    group2 = [1, 2, 3, 4, 5, 6, 7];
                    group3 = [1, 2, 3, 4, 5, 6, 7];
                    group4 = [1, 2, 3, 4, 5, 6, 7];
                    group5 = [1, 2, 3, 4, 5, 6, 7];
                    break;
                default:
                    console.log('不正确的天数')
            }
            var n = group1.length;
            var sz = 300;
            for (var i = 0; i < sz; i++) {
                var r = Math.floor(Math.random() * 10) % n;
                str += group1[r];
                str += " "
            }
            $("#group1").html(str);
            str = "";
            for (var i = 0; i < sz; i++) {
                var r = Math.floor(Math.random() * 10) % n;
                str += group2[r];
                str += " "
            }
            $("#group2").html(str);
            str = "";
            for (var i = 0; i < sz; i++) {
                var r = Math.floor(Math.random() * 10) % n;
                str += group3[r];
                str += " "
            }
            $("#group3").html(str);
            str = "";
            for (var i = 0; i < sz; i++) {
                var r = Math.floor(Math.random() * 10) % n;
                str += group4[r];
                str += " "
            }
            $("#group4").html(str);
            str = "";
            for (var i = 0; i < sz; i++) {
                var r = Math.floor(Math.random() * 10) % n;
                str += group5[r];
                str += " "
            }
            $("#group5").html(str);
        })
        if (localStorage.chooseDay) {
            $("#chooseDay").val(localStorage.chooseDay);
        } else {
            $("#chooseDay").val('1');
        }
        $("#chooseDay").change();

    });
</script>

</html>
